<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Easyreading</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="mainwrapper" class="mainwrapper">
    <div class="toolswrapper">
      <label>size</label>
      <input class="button" type="button" id="btnincfontsize" value="+">
      <input class="button" type="button" id="btndecfontsize" value="-">
      <label>height</label>
      <input class="button" type="button" id="btninclineheight" value="+">
      <input class="button" type="button" id="btndeclineheight" value="-">
      <label>width</label>
      <input class="button" type="button" id="btnincwidth" value="+">
      <input class="button" type="button" id="btndecwidth" value="-">
      <label>ar/en <input type="checkbox" id="chkboxaren"></label>
      <input type="color" id="clrfg" value="#000000">
      <input type="color" id="clrbg" value="#ffffff">
      <input class="button" type="button" id="btnpaste" value="Paste" autofocus>
      <textarea id="textareainput" rows="1" cols="20"></textarea>
    </div>
    <div id="easyoutput" class="easyoutput"></div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
